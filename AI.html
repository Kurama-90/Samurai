  <style>
  	 html {
    overflow-y: scroll; /* Force la barre de défilement toujours visible */
  }
  
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    body {
      visibility: hidden;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
    }

    * {
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      outline: none;
    }

    html {
      font-size: 62.5%;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: black;
      z-index: 110;
    }

    header {
      margin-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 9%;
      background-color: black;
      filter: drop-shadow(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-sizing: border-box;
    }

    .logo {

      color: #b74b4b;
      font-weight: 800;
      cursor: pointer;
      transition: 0.5s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    /* Ajout du bouton burger */
    .menu-toggle {
      display: none;
      cursor: pointer;
      width: 30px;
      height: 21px;
      position: relative;
      z-index: 101;
    }
    
    .menu-toggle span {
      display: block;
      position: absolute;
      height: 3px;
      width: 100%;
      background: #b74b4b;
      border-radius: 3px;
      transition: all 0.3s ease;
    }
    
    .menu-toggle span:nth-child(1) { top: 0; }
    .menu-toggle span:nth-child(2) { top: 9px; }
    .menu-toggle span:nth-child(3) { top: 18px; }

    nav a {
      font-size: 1.8rem;
      color: white;
      margin-left: 4rem;
      font-weight: 500;
      transition: 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    nav a:hover,
    nav a.active {
      color: #b74b4b;
      border-bottom: 3px solid #b74b4b;
    }

    @media (max-width: 995px) {
      .menu-toggle {
        display: block;
      }
      
      nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 40%;
        height: 100vh;
        padding-top: 8rem;
        background-color: #161616;
        transition: all 0.5s ease;
        z-index: 100;
      }
      
      nav.active {
        right: 0;
      }

      nav a {
        display: block;
        font-size: 2rem;
        margin: 3rem 2rem;
        padding: 1rem;
      }

      nav a:hover,
      nav a.active {
        padding: 1rem;
        border-radius: 0.5rem;
        border-bottom: 0.5rem solid #b74b4b;

    section {

 display: flex;

    .home-content h3 {

    .image-text-row img {

      max-width: 100%;

    .image-text-row p {

      line-height: 1.8;
    }

    @media (max-width: 1000px) {

    }

    @media (max-width: 995px) {

  </style>

<body>
  <div class="top-bar"></div>

  <!-- Header modifie avec bouton burger -->
  <header>
    <a href="index.html" class="logo"></a>

      <span></span><span></span><span></span>

	  <a href="#" class="active">AI Chat</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

<section class="home">
  <div class="home-content">
    <h3><span>AI Assistant</span></h3>
    
    <!-- Chat Container -->
    <div id="chat-container" style="
      height: 60vh;
      overflow-y: auto;
      margin-bottom: 2rem;
      border: 1px solid #b74b4b;
      border-radius: 8px;
      padding: 1.5rem;
      background-color: #0a0a0a;
    ">
      <div id="chat-messages">
        <div class="message ai-message" style="
          margin-bottom: 1.5rem;
          padding: 1rem;
          border-radius: 8px;
          background-color: #161616;
          max-width: 80%;
        ">
          <p style="margin: 0; font-size: 1.5rem;">Hello! I'm Mohamed H.'s AI assistant. How can I help you today?</p>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div style="display: flex; gap: 1rem;">
      <input type="text" id="user-input" placeholder="Ask me anything..." style="
        flex-grow: 1;
        padding: 1rem;
        background: #111;
        color: white;
        border: 1px solid #b74b4b;
        border-radius: 4px;
        font-family: 'Poppins', sans-serif;
      ">
      <button id="send-btn" style="
        padding: 1rem 2rem;
        background-color: #b74b4b;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        transition: all 0.3s ease;
      ">Send</button>
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const chatContainer = document.getElementById('chat-container');
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Auto-scroll to bottom of chat
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Add message to chat
    function addMessage(content, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      messageDiv.style.cssText = `
        margin-bottom: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        background-color: ${isUser ? '#1f1f1f' : '#161616'};
        max-width: 80%;
        margin-left: ${isUser ? 'auto' : '0'};
        border: ${isUser ? '1px solid #333' : '1px solid #b74b4b'};
      `;
      
      messageDiv.innerHTML = `<p style="margin: 0; font-size: 1.5rem;">${content}</p>`;
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    // Handle send message
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      userInput.value = '';

      try {
        const response = await fetch('https://gemini-proxy.med1990777.workers.dev/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt: message })
        });

        const data = await response.json();
        addMessage(data.reply, false);
      } catch (error) {
        addMessage("Sorry, I'm having trouble connecting. Please try again later.", false);
        console.error('Error:', error);
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  });
</script>

  <script>
    // Script pour le menu mobile
    document.getElementById('mobile-menu').addEventListener('click', function() {
      this.classList.toggle('active');
      document.getElementById('main-nav').classList.toggle('active');
    });

    window.addEventListener('load', () => {
      document.body.style.visibility = 'visible';
    });
  </script>
