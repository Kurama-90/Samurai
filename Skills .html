      position: relative;
      z-index: 101;
    }
    
    .menu-toggle span {
      display: block;
      position: absolute;
      height: 3px;
      width: 100%;
      background: #b74b4b;
      border-radius: 3px;
      transition: all 0.3s ease;
    }
    
    .menu-toggle span:nth-child(1) { top: 0; }
    .menu-toggle span:nth-child(2) { top: 9px; }
    .menu-toggle span:nth-child(3) { top: 18px; }

    nav a {

      transition: 0.3s ease;

    }
